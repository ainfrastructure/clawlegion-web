<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Jarvis - Iron Man Lobster Style (Orange/Gold) -->
  <defs>
    <linearGradient id="jarvis-shell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#C2410C"/>
    </linearGradient>
    <linearGradient id="jarvis-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="jarvis-neon">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main lobster body (iron man style armor) -->
  <ellipse cx="50" cy="55" rx="28" ry="32" fill="url(#jarvis-shell)"/>
  
  <!-- Armor segments -->
  <path d="M30 45 Q50 35 70 45 L65 60 Q50 50 35 60 Z" fill="#EA580C" opacity="0.8"/>
  <path d="M32 62 Q50 55 68 62 L65 75 Q50 68 35 75 Z" fill="#EA580C" opacity="0.6"/>
  
  <!-- Arc reactor (Iron Man style center) -->
  <circle cx="50" cy="52" r="10" fill="#1E293B" stroke="url(#jarvis-glow)" stroke-width="2"/>
  <circle cx="50" cy="52" r="7" fill="#0F172A"/>
  <circle cx="50" cy="52" r="5" fill="url(#jarvis-glow)" filter="url(#jarvis-neon)"/>
  <circle cx="50" cy="52" r="3" fill="#FEF3C7"/>
  
  <!-- Lobster claws (armor style) -->
  <path d="M18 40 Q8 30 15 22 Q20 18 28 22 Q32 28 28 38 Z" fill="url(#jarvis-shell)" stroke="#C2410C" stroke-width="1"/>
  <path d="M82 40 Q92 30 85 22 Q80 18 72 22 Q68 28 72 38 Z" fill="url(#jarvis-shell)" stroke="#C2410C" stroke-width="1"/>
  
  <!-- Eyes (HUD style) -->
  <path d="M38 38 L44 42 L38 46 Z" fill="url(#jarvis-glow)" filter="url(#jarvis-neon)"/>
  <path d="M62 38 L56 42 L62 46 Z" fill="url(#jarvis-glow)" filter="url(#jarvis-neon)"/>
  
  <!-- Antenna (sensors) -->
  <line x1="42" y1="28" x2="38" y2="18" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="28" x2="62" y2="18" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
  <circle cx="38" cy="16" r="3" fill="url(#jarvis-glow)" filter="url(#jarvis-neon)"/>
  <circle cx="62" cy="16" r="3" fill="url(#jarvis-glow)" filter="url(#jarvis-neon)"/>
  
  <!-- Tail segments -->
  <ellipse cx="50" cy="82" rx="12" ry="6" fill="#C2410C"/>
  <ellipse cx="50" cy="90" rx="8" ry="4" fill="#9A3412"/>
</svg>