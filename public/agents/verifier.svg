<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Verifier - Inspector Bot (Purple/Violet) -->
  <defs>
    <linearGradient id="verifier-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="verifier-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <filter id="verifier-scan">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main body (rounded scanner shape) -->
  <rect x="25" y="35" width="50" height="45" rx="8" fill="url(#verifier-body)"/>
  
  <!-- Scanner head/dome -->
  <ellipse cx="50" cy="35" rx="22" ry="15" fill="url(#verifier-body)"/>
  <ellipse cx="50" cy="32" rx="18" ry="10" fill="#6D28D9"/>
  
  <!-- Main scanning eye -->
  <circle cx="50" cy="50" r="15" fill="#1E293B" stroke="url(#verifier-glow)" stroke-width="2"/>
  <circle cx="50" cy="50" r="10" fill="#0F172A"/>
  <circle cx="50" cy="50" r="6" fill="url(#verifier-glow)" filter="url(#verifier-scan)"/>
  
  <!-- Scanning beam effect -->
  <path d="M40 50 L20 40 L20 60 Z" fill="url(#verifier-glow)" opacity="0.3" filter="url(#verifier-scan)"/>
  <path d="M60 50 L80 40 L80 60 Z" fill="url(#verifier-glow)" opacity="0.3" filter="url(#verifier-scan)"/>
  
  <!-- Checkmark indicator -->
  <circle cx="50" cy="70" r="6" fill="#1E293B"/>
  <path d="M46 70 L49 73 L55 67" stroke="#22C55E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Side sensors -->
  <rect x="18" y="45" width="4" height="12" rx="2" fill="url(#verifier-glow)"/>
  <rect x="78" y="45" width="4" height="12" rx="2" fill="url(#verifier-glow)"/>
  
  <!-- Antenna array -->
  <line x1="40" y1="22" x2="35" y2="12" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="20" x2="50" y2="8" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="22" x2="65" y2="12" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
  <circle cx="35" cy="10" r="3" fill="url(#verifier-glow)" filter="url(#verifier-scan)"/>
  <circle cx="50" cy="6" r="3" fill="url(#verifier-glow)" filter="url(#verifier-scan)"/>
  <circle cx="65" cy="10" r="3" fill="url(#verifier-glow)" filter="url(#verifier-scan)"/>
  
  <!-- Base/feet -->
  <rect x="30" y="80" width="15" height="8" rx="2" fill="#6D28D9"/>
  <rect x="55" y="80" width="15" height="8" rx="2" fill="#6D28D9"/>
</svg>