<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Sentinel - Security/Monitoring Bot (Red/Crimson) -->
  <defs>
    <linearGradient id="sentinel-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="50%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <linearGradient id="sentinel-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCA5A5"/>
      <stop offset="100%" style="stop-color:#F87171"/>
    </linearGradient>
    <filter id="sentinel-alert">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield body shape -->
  <path d="M50 15 L80 30 L80 55 Q80 80 50 90 Q20 80 20 55 L20 30 Z" fill="url(#sentinel-body)"/>
  <path d="M50 20 L75 33 L75 55 Q75 75 50 84 Q25 75 25 55 L25 33 Z" fill="#B91C1C" opacity="0.5"/>
  
  <!-- Central eye/sensor -->
  <circle cx="50" cy="50" r="18" fill="#1E293B" stroke="url(#sentinel-glow)" stroke-width="2"/>
  <circle cx="50" cy="50" r="12" fill="#0F172A"/>
  <circle cx="50" cy="50" r="8" fill="url(#sentinel-glow)" filter="url(#sentinel-alert)"/>
  <circle cx="50" cy="50" r="4" fill="#FEF2F2"/>
  
  <!-- Scanning lines -->
  <line x1="35" y1="50" x2="25" y2="50" stroke="url(#sentinel-glow)" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="50" x2="75" y2="50" stroke="url(#sentinel-glow)" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="35" x2="50" y2="25" stroke="url(#sentinel-glow)" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="65" x2="50" y2="75" stroke="url(#sentinel-glow)" stroke-width="2" opacity="0.7"/>
  
  <!-- Alert indicators -->
  <circle cx="35" cy="30" r="3" fill="url(#sentinel-glow)" filter="url(#sentinel-alert)"/>
  <circle cx="65" cy="30" r="3" fill="url(#sentinel-glow)" filter="url(#sentinel-alert)"/>
  
  <!-- Status bar -->
  <rect x="38" y="72" width="24" height="4" rx="2" fill="#1E293B"/>
  <rect x="40" y="73" width="8" height="2" rx="1" fill="#22C55E"/>
</svg>