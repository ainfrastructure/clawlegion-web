<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Builder - Construction Bot (Yellow/Amber) -->
  <defs>
    <linearGradient id="builder-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>
    <linearGradient id="builder-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A"/>
      <stop offset="100%" style="stop-color:#FCD34D"/>
    </linearGradient>
    <filter id="builder-glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hard hat -->
  <ellipse cx="50" cy="30" rx="28" ry="12" fill="url(#builder-body)"/>
  <rect x="22" y="30" width="56" height="10" fill="url(#builder-body)"/>
  <rect x="30" y="24" width="40" height="6" rx="2" fill="#B45309"/>
  
  <!-- Face/visor area -->
  <rect x="28" y="40" width="44" height="35" rx="5" fill="#1E293B"/>
  
  <!-- Eyes (digital display) -->
  <rect x="35" y="48" width="10" height="6" rx="1" fill="url(#builder-accent)" filter="url(#builder-glow)"/>
  <rect x="55" y="48" width="10" height="6" rx="1" fill="url(#builder-accent)" filter="url(#builder-glow)"/>
  
  <!-- Work indicator display -->
  <rect x="38" y="60" width="24" height="8" rx="2" fill="#0F172A"/>
  <rect x="40" y="62" width="6" height="4" fill="#22C55E"/>
  <rect x="48" y="62" width="6" height="4" fill="#22C55E"/>
  <rect x="56" y="62" width="4" height="4" fill="#3B82F6"/>
  
  <!-- Tool holders on sides -->
  <rect x="15" y="45" width="8" height="20" rx="2" fill="url(#builder-body)"/>
  <rect x="77" y="45" width="8" height="20" rx="2" fill="url(#builder-body)"/>
  
  <!-- Wrench icon (left) -->
  <path d="M19 50 L19 60 M17 50 L21 50 M17 60 L21 60" stroke="#1E293B" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hammer icon (right) -->
  <path d="M81 50 L81 58 M79 50 L83 50" stroke="#1E293B" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Body/chassis -->
  <rect x="32" y="75" width="36" height="15" rx="3" fill="url(#builder-body)"/>
  <rect x="38" y="78" width="8" height="9" rx="1" fill="#1E293B"/>
  <rect x="54" y="78" width="8" height="9" rx="1" fill="#1E293B"/>
  
  <!-- Warning stripes -->
  <path d="M22 40 L28 40" stroke="#1E293B" stroke-width="3"/>
  <path d="M72 40 L78 40" stroke="#1E293B" stroke-width="3"/>
</svg>