<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Claude - The AI Model (Warm Terracotta/Coral - Anthropic style) -->
  <defs>
    <linearGradient id="claude-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757"/>
      <stop offset="50%" style="stop-color:#CC6B4A"/>
      <stop offset="100%" style="stop-color:#B85A3D"/>
    </linearGradient>
    <linearGradient id="claude-inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A28C"/>
      <stop offset="100%" style="stop-color:#E8927A"/>
    </linearGradient>
    <filter id="claude-soft">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main body (organic, flowing shape) -->
  <circle cx="50" cy="50" r="35" fill="url(#claude-body)"/>
  
  <!-- Inner glow -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#claude-inner)" stroke-width="3" opacity="0.5"/>
  
  <!-- Stylized 'C' shape (Claude signature) -->
  <path d="M62 35 Q40 30 35 50 Q40 70 62 65" stroke="url(#claude-inner)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#claude-soft)"/>
  
  <!-- Thinking nodes -->
  <circle cx="68" cy="35" r="4" fill="url(#claude-inner)" filter="url(#claude-soft)"/>
  <circle cx="68" cy="65" r="4" fill="url(#claude-inner)" filter="url(#claude-soft)"/>
  
  <!-- Central processing -->
  <circle cx="50" cy="50" r="8" fill="#1E293B" opacity="0.8"/>
  <circle cx="50" cy="50" r="5" fill="url(#claude-inner)" filter="url(#claude-soft)"/>
  
  <!-- Orbiting thought particles -->
  <circle cx="30" cy="35" r="3" fill="url(#claude-inner)" opacity="0.7"/>
  <circle cx="25" cy="55" r="2" fill="url(#claude-inner)" opacity="0.5"/>
  <circle cx="75" cy="50" r="2.5" fill="url(#claude-inner)" opacity="0.6"/>
  <circle cx="45" cy="78" r="2" fill="url(#claude-inner)" opacity="0.5"/>
  <circle cx="60" cy="22" r="2" fill="url(#claude-inner)" opacity="0.4"/>
</svg>