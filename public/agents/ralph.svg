<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Ralph - The Dashboard/System (Blue/Cyan - Digital Brain) -->
  <defs>
    <linearGradient id="ralph-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="ralph-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <filter id="ralph-neon">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main brain/processor body -->
  <circle cx="50" cy="50" r="35" fill="url(#ralph-body)"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#60A5FA" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- Circuit patterns -->
  <path d="M30 35 H40 V45 H50" stroke="url(#ralph-glow)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M70 35 H60 V45 H50" stroke="url(#ralph-glow)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M30 65 H40 V55 H50" stroke="url(#ralph-glow)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M70 65 H60 V55 H50" stroke="url(#ralph-glow)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Central processing unit -->
  <rect x="42" y="42" width="16" height="16" rx="2" fill="#1E293B" stroke="url(#ralph-glow)" stroke-width="2"/>
  <circle cx="50" cy="50" r="4" fill="url(#ralph-glow)" filter="url(#ralph-neon)"/>
  
  <!-- Data nodes -->
  <circle cx="30" cy="35" r="4" fill="url(#ralph-glow)" filter="url(#ralph-neon)"/>
  <circle cx="70" cy="35" r="4" fill="url(#ralph-glow)" filter="url(#ralph-neon)"/>
  <circle cx="30" cy="65" r="4" fill="url(#ralph-glow)" filter="url(#ralph-neon)"/>
  <circle cx="70" cy="65" r="4" fill="url(#ralph-glow)" filter="url(#ralph-neon)"/>
  
  <!-- Connection points (external interfaces) -->
  <circle cx="50" cy="18" r="3" fill="#93C5FD"/>
  <circle cx="50" cy="82" r="3" fill="#93C5FD"/>
  <circle cx="18" cy="50" r="3" fill="#93C5FD"/>
  <circle cx="82" cy="50" r="3" fill="#93C5FD"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="21" x2="50" y2="27" stroke="#60A5FA" stroke-width="2"/>
  <line x1="50" y1="73" x2="50" y2="79" stroke="#60A5FA" stroke-width="2"/>
  <line x1="21" y1="50" x2="27" y2="50" stroke="#60A5FA" stroke-width="2"/>
  <line x1="73" y1="50" x2="79" y2="50" stroke="#60A5FA" stroke-width="2"/>
</svg>